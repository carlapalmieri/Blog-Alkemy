<div class="row d-flex flex-direction-column justify-content-center">
    <div class="card my-2 m-3" style="width: 80%;">
        <div class="card-body ">
            <h3 class="post-title my-3 p-3">{{post.title}}</h3>
            <p>{{post.body}}</p> 
        </div>
    </div>
</div>
<div class="row d-flex justify-content-center align-items-center">
    <div class="col-12 col-md-10 p-0">
        <div class="card my-2 d-flex align-items-center m-3">
            <div class="card-body d-flex justify-content-center" *ngIf="!viewUserDetails; else userDetails">
                <div class="col-auto my-2">
                    <span class="post-userid">Usuario {{post.userId}} </span>
                </div>
                <div class="col-auto">
                    <button class="btn btn-secondary p-1 ms-4" (click)="seeUserDetails()">Detalles</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row d-flex justify-content-center">
    <div class="col-12 col-md-10 p-0">
        <div class="card my-2 d-flex m-3">
            <div class="card-body row justify-content-center">
                <div class="col-auto my-2">
                    <span class="post-coments">{{comments.length}} comentarios</span>
                </div>
                <div class="col-auto" *ngIf="!viewComments; else commentsDetails">
                    <button class="btn btn-secondary p-1" (click)="seeCommentsDetails()">Ver los comentarios</button>
                </div>
            </div>
        </div>
    </div>
</div>
<ng-template #userDetails>
    <div class="row d-flex flex-direction-column">
        <app-user-card [user]="user"></app-user-card>
    </div>
    <div class="col d-flex justify-content-center">
        <button class="btn btn-secondary mb-2" (click)="hideUserDetails()">Ocultar</button>
    </div>
</ng-template>
<ng-template #commentsDetails>
    <div *ngFor="let comment of comments">
        <div class="card my-2 d-flex m-3">
            <div class="card-body">
                <p class="comment-email">{{comment.email}}</p>
                <h5>{{comment.name}}</h5>
                <p class="comment-body">{{comment.body}}</p>
            </div>
        </div>
    </div>
    <div class="col d-flex justify-content-center">
        <button class="btn btn-secondary p-1" (click)="hideCommentsDetails()">Ocultar</button>
    </div>
</ng-template>
