
    <div class="row d-flex justify-content-between">
        <div class="col">
            <h3 class="ms-2 mb-3">Lista de posteos</h3>
        </div>
        <div class="col d-flex justify-content-end align-items-center">
            <form [formGroup]="filtersPosts" class="d-flex justify-content-end align-items-center">
                <span class="m-2">Filtrar:</span>
                <div class="form-group">
                    <input class="m-2" (ngModelChange)="getPostsByUser(filtersPosts.value.idUser)" formControlName="idUser" placeholder="Id del usuario" type="number">
                </div>
                <div class="form-group">
                    <input class="m-2" formControlName="title" placeholder="TÃ­tulo" type="text">
                </div>
            </form>
        </div>
    </div>
    
    <div class="row d-flex flex-direction-row justify-content-center">
        <div class="card my-2 d-flex m-3" style="width: 18rem;" *ngFor="let post of posts  | postsFilter: filtersPosts.value.title">
            <app-post-card [post]="post" style="height: 100%;"></app-post-card>
        </div> 
    </div>
