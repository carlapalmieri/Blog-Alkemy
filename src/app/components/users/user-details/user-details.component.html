<div class="row d-flex flex-direction-column justify-content-center align-items-center">
    <app-user-card [user]="user" class="d-flex flex-direction-column justify-content-center"></app-user-card>
</div>
<div class="row d-flex justify-content-center align-items-center">
    <div class="col-10 p-0 mb-4">
        <div class="card my-2 d-flex m-1">
            <div class="card-body d-flex align-items-center justify-content-around" *ngIf="!viewPostsDetails; else postsDetails">
                <div class="col-auto my-2">
                    <span class="posts">{{posts.length}} Posteos</span>
                </div>
                <div class="col-auto">
                    <button class=" btn btn-secondary p-1" (click)="seePostsDetails()">Detalles</button>
                </div>
            </div>
        </div>
    </div>
</div>
<ng-template #postsDetails>
    <div class="row d-flex flex-direction-column justify-content-center">
            <div class="card my-2 m-3" style="width: 90%;" *ngFor="let post of posts">
                <div class="card-body ">
                    <h4 class="post-title mb-3 p-2">{{post.title}}</h4>
                    <p class="mb-1">{{post.body}}</p>
                </div>
            </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-auto my-2">
            <button class="btn btn-secondary p-1" (click)="hidePostsDetails()">Ocultar posts</button>
        </div>
    </div>
    
</ng-template>
