<h2 class="mt-5">Lista de usuarios</h2>

<div class="row d-flex flex-direction-row justify-content-center">
    <div class="card my-2 d-flex m-3" style="width: 30rem;" *ngFor="let user of users">
        <div class="card-body users-list d-flex flex-direction-row justify-content-between align-items-center">
            <div class="col-2 py-3">
               <span class="user-userid">Usuario {{user.id}} </span> 
            </div>
            <div class="col-5 col-name py-3">
                <span class="user-title my-3 ms-3">{{user.username}}</span>
            </div>
            <div class="col-4 py-3">
                <p class="d-grid gap-1 my-1"><button class="btn btn-secondary user-actions p-1" [routerLink]="['/usuarios', user.id]">Detalles</button></p>
            </div>
        </div>
    </div> 
</div>
